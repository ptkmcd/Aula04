<!DOCTYPE html>
<html>
<head>
    <title>Verificar Par ou Ímpar</title>
</head>
<body>
    <h1>Verificar Par ou Ímpar</h1>
    
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    
    <button onclick="verificarParOuImpar()">Verificar</button>
    
    <p id="resultado"></p>
    
    <script>
        function verificarParOuImpar() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultadoElement = document.getElementById("resultado");

            if (isNaN(numero)) {
                resultadoElement.textContent = "Por favor, digite um número válido.";
            } else {
                if (numero % 2 === 0) {
                    resultadoElement.textContent = `${numero} é um número PAR.`;
                } else {
                    resultadoElement.textContent = `${numero} é um número ÍMPAR.`;
                }
            }
        }
    </script>
</body>
</html>
