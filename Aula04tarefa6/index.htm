<!DOCTYPE html>
<html>
<head>
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    
    <label for="numero">Digite um n√∫mero:</label>
    <input type="number" id="numero">
    
    <button onclick="exibirTabuada()">Mostrar Tabuada</button>
    
    <p id="tabuada"></p>
    
    <script>
        function exibirTabuada() {
            const numero = parseInt(document.getElementById("numero").value);
            const tabuadaElement = document.getElementById("tabuada");
            tabuadaElement.innerHTML = ""; // Limpar resultados anteriores

            for (let i = 1; i <= 10; i++) {
                const resultado = numero * i;
                tabuadaElement.innerHTML += `${numero} x ${i} = ${resultado}<br>`;
            }
        }
    </script>
</body>
</html>
