<!DOCTYPE html>
<html>
<head>
    <title>Maior Número</title>
</head>
<body>
    <h1>Descubra o Maior Número</h1>
    
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br><br>
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br><br>
    
    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3"><br><br>
    
    <button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>
    
    <script>
        function encontrarMaiorNumero() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const numero3 = parseFloat(document.getElementById("numero3").value);

            let maiorNumero = numero1;

            if (numero2 > maiorNumero) {
                maiorNumero = numero2;
            }

            if (numero3 > maiorNumero) {
                maiorNumero = numero3;
            }

            alert(`O maior número é: ${maiorNumero}`);
        }
    </script>
</body>
</html>
